<body>

<form>

<center>
	<table width="30%">
	<tbody>
	<tr>
	<td style="text-align: left;"><b>Username</b><br></td>

	<td><input name="userid" type="text" placeholder=" Enter username" required><br></td>

	</tr>
	<tr>
	<td style="text-align: left;"><b>Password</b><br></td>

	<td><input name="paswd" type="password" placeholder=" Enter password" required><br></td>
	</tr>
	</tbody>
	</table><br><br>
<br>
	</form><br>
	<input  type="button" value="LOG IN" onclick="check(this.form)"><br>
	<script>
var auser=["admin"];
var apass=["admin"];
var i,j=9;
function check(form)
{
for(i=0,j=0;i<5;i++)
{
if(form.userid.value==auser[i]&&form.paswd.value==apass[i])
{
window.open("admin.html",'_self');
}
}
if(j!=0)
{alert("Wrong username or password");}
}

</script>

</form><big><big><br></big></big></div>
